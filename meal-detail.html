<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>MealsWeb</title>

        <!-- jquery -->
        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

        <!-- tailwind -->
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <!--  Navbar -->
        <header class="relative z-20 w-full border-b shadow-lg bg-white/90 shadow-slate-700/5">
            <div class="mx-auto max-w-7xl px-6">
                <nav class="flex h-[5.5rem] items-center justify-between text-slate-700">
                    <!-- Brand logo -->
                    <a class="flex items-center gap-2 text-2xl font-semibold" href="index.html"> MealsWeb </a>
                    <!-- Mobile trigger -->
                    <button class="lg:hidden w-10 h-10">
                        <span class="block h-0.5 w-6 bg-slate-900"></span>
                        <span class="block h-0.5 w-6 bg-slate-900 my-1.5"></span>
                        <span class="block h-0.5 w-6 bg-slate-900"></span>
                    </button>
                    <!-- Navigation links -->
                    <ul class="hidden lg:flex gap-8">
                        <li><a href="#" class="hover:text-emerald-500">Home</a></li>
                        <li><a href="#" class="hover:text-emerald-500">Features</a></li>
                        <li><a href="#" class="hover:text-emerald-500">Pricing</a></li>
                        <li><a href="#" class="hover:text-emerald-500">About</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <!-- End  Navbar -->

        <div class="flex justify-evenly mx-28">
            <div class="flex flex-col justify-center">
                <h1 id="title-meal" class="font-semibold mt-14 text-6xl"></h1>
                <p id="subtitle-meal" class="mt-4 text-4xl"></p>
            </div>

            <img id="image-meal" class="w-96 mt-10 rounded-xl" alt="meal image">
        </div>

        <p id="instructions-meal" class="mx-28 mt-10 font-medium text-lg"></p>

        <script src="scripts/meal-detail.js"></script>
    </body>
</html>
