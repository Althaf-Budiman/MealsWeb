<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>MealsWeb</title>

        <!-- jquery -->
        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

        <!-- tailwind -->
        <script src="https://cdn.tailwindcss.com"></script>

        <style>
            body {
                background-color: #f9fafb; /* Light background */
            }
        </style>
    </head>
    <body>
        <div class="container mx-auto px-4 py-8">
            <a id="back-category" class="absolute top-4 left-4 bg-white text-black rounded-full p-2 shadow-md hover:bg-gray-200 transition duration-300">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                </svg>
            </a>

            <div class="flex flex-col lg:flex-row items-center mt-16 text-center lg:text-start lg:justify-between">
                <img id="image-meal" class="w-full lg:w-96 rounded-lg shadow-lg hover:shadow-xl transition-shadow duration-300" alt="meal image" />

                <div class="flex flex-col justify-center mt-6 lg:mt-0 lg:w-[60%]">
                    <h1 id="title-meal" class="font-bold text-6xl text-gray-800"></h1>
                    <p id="subtitle-meal" class="mt-2 text-3xl text-gray-600"></p>

                    <!-- tags -->
                    <div class="flex gap-2 mx-auto lg:mx-0" id="tags-container"></div>

                    <!-- ingredients -->
                    <ul class="mt-8 list-disc flex flex-wrap gap-7 mx-6 lg:mx-0 flex-row" id="ingredients-container"></ul>
                </div>
            </div>

            <div id="youtube-container"></div>

            <h2 class="text-gray-800 font-semibold mt-10 text-4xl">Instructions</h2>
            <p id="instructions-meal" class="mt-6 font-medium text-lg me-10 text-gray-700 text-justify"></p>
        </div>

        <script src="scripts/meal-detail.js"></script>
    </body>
</html>
