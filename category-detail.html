<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>MealsWeb</title>

        <!-- jquery -->
        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

        <!-- tailwind -->
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <!-- Jumbotron Section -->
        <div class="relative bg-cover bg-center h-80" style="background-image: url('assets/images/bg-category-detail.png')">
            <div class="absolute inset-0 bg-black opacity-50"></div>
            <!-- Dark overlay -->
            <div class="relative z-10 text-center flex flex-col items-center justify-center h-full">
                <a href="javascript:history.back()" class="absolute top-4 left-4 bg-white text-black rounded-full p-2 shadow-md hover:bg-gray-200 transition duration-300">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                    </svg>
                </a>
                <h1 class="text-6xl font-bold text-white"><span id="meal-category">Category Name</span></h1>
                <p class="text-lg mb-6 font-medium mt-6 text-white" id="subtitle-meal-category"></p>
            </div>
        </div>

        <!-- Meal Cards Container -->
        <h1 id="meal-category" class="font-semibold mt-14 mx-28 text-6xl"></h1>
        <div id="container-meal" class="flex flex-wrap justify-center gap-6 mt-5 mb-8"></div>

        <script src="scripts/category-detail.js"></script>
    </body>
</html>
